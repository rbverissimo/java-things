spring.application.name=farmacinhapp
server.port=8080

logging.level.root=INFO
logging.level.br.com.coltran.farmacinhapp=INFO
logging.level.springframework=WARN
logging.level.org.hibernate=WARN
logging.level.com.zaxxer.hikari=WARN

spring.h2.console.enabled=false

spring.datasource.url=jdbc:h2:file:/app/data/h2/mydb
spring.datasource.username=sa
spring.datasource.password=${APP_DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.h2.Driver

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

spring.flyway.baseline-on-migrate=false
spring.flyway.clean-disabled=true

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=coltran.solucoes@gmail.com
spring.mail.from=Farmacinhapp
spring.mail.password=${APP_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

app.verification.base-url=${APP_VERIFICATION_BASE_URL}
app.security.rememberme.key=${APP_REMEMBERME_KEY}

spring.http.encoding.charset=UTF-8
spring.http.encoding.force-request-encoding=true
spring.http.encoding.force-response-encoding=true