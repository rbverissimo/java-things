<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/vue-container-layout}"
>
<head layout:fragment="title" th:insert="fragments/title :: title(title = 'Farmacinha - Cadastro de gramatura')"></head>
<div layout:fragment="content">
    <div class="mt-5 w-100">
        <th:block th:insert="components/alerts :: alerts"></th:block>
        <div th:if="${gramatura.id != 0}" th:insert="components/toolbar :: lightToolbar(~{::#crud-toolbar})">
            <div class="w-100" id="crud-toolbar" th:fragment="toolbarGramaturas">
                <div class="row">
                    <div class="col-3">
                        <a th:href="${'/remedios/show/'+remedioId}" class="btn btn-sm btn-outline-primary w-100">Voltar ao rem√©dio</a>
                    </div>
                    <div class="col-3">
                        <a th:href="${'/gramaturas/cadastro/'+remedioId}" class="btn btn-sm btn-outline-primary w-100">Nova gramatura</a>
                    </div>
                </div>
            </div>
        </div>
        <form th:object="${gramatura}"
              th:action="${gramatura.id == 0 ? '/gramaturas/cadastro/'+remedioId : '/gramaturas/update/'+remedioId}"
              th:method="${gramatura.id == 0 ? 'POST' : 'PUT'}" >
            <th:block th:insert="gramaturas/data :: form-data"></th:block>
            <div class="mt-2 d-flex justify-content-center">
                <div class="row w-100">
                    <button class="btn btn-primary" type="submit">Salvar</button>
                </div>
            </div>
        </form>
    </div>
</div>
</html>
