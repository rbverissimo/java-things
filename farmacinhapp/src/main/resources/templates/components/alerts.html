<div th:fragment="vue-alerts">
    <div v-for="(alert, index) in alerts" :key="index" :class="['alert', 'alert-' + alert.bsType, 'alert-dismissible fade show']" role="alert">
        <span style="font-size: 0.8rem">{{alert.mensagem}}</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
</div>
