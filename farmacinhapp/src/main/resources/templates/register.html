<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Farmacinha - Cadastre-se no app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <link th:href="@{/css/form-login.css}" rel="stylesheet"/>
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="form-signin w-100 m-auto">
        <form th:action="@{/register-process}" th:object="${userRegDto}" method="post">
            <h1 class="h3 mb-3 fw-normal">Cadastre-se</h1>

            <div th:if="${errors}">
                <div class="alert alert-danger alert-dismissible " role="alert" th:each="error : ${errors}" th:text="${error.defaultMessage}">
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            </div>

            <div class="form-floating py-1">
                <input type="text" class="form-control" id="floatingUsername" name="username" placeholder="Digite seu usuário:">
                <label for="floatingUsername">Nome:</label>
                <span th:if="${#fields.hasErrors('username')}" style="font-size: 0.8rem" th:errors="*{username}" class="text-danger"></span>

            </div>
            <div class="form-floating py-1">
                <input type="email" class="form-control" id="floatingInput" name="email" placeholder="user@email.com.br">
                <label for="floatingInput">E-mail:</label>
                <span th:if="${#fields.hasErrors('email')}" style="font-size: 0.8rem" th:errors="*{email}" class="text-danger"></span>
            </div>
            <div class="form-floating py-1">
                <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="">
                <label for="floatingPassword">Senha:</label>
                <span th:if="${#fields.hasErrors('password')}" style="font-size: 0.8rem" th:errors="*{password}" class="text-danger"></span>
            </div>

            <div class="form-floating py-1">
                <input type="password" class="form-control" id="floatingConfirmPassword" name="passwordConfirm" placeholder="">
                <label for="floatingConfirmPassword">Repita sua senha:</label>
                <span th:if="${#fields.hasErrors('passwordConfirm')}" style="font-size: 0.8rem" th:errors="*{passwordConfirm}" class="text-danger"></span>
            </div>
            <div class="mt-2 mb-2">
                <button class="w-100 btn btn-lg btn-primary" type="submit">Cadastrar</button>
            </div>
            <p class="mt-5 mb-3 text-muted">Coltran© Soluções 2024</p>
        </form>
    </main>
</body>
</html>
