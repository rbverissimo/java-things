<div th:fragment="form" class="mt-5 w-100" >
    <form th:object="${paciente}"
          th:action="${'/pacientes/update/'+paciente.id}"
          th:method="${'PUT'}">
        <div class="row">
            <div class="col-12">
                <div class="form-floating py-1">
                    <input id="nome" th:field="*{nome}"
                           class="form-control"
                           type="text"/>
                    <label for="nome">Nome do paciente</label>
                    <span th:if="${#fields.hasErrors('nome')}" class="text-danger fs-08rem"
                          th:errors="*{nome}"></span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="form-floating py-1">
                    <input id="data-nascimento"
                           th:field="*{dataNascimento}" type="date" class="form-control"/>
                    <label for="data-nascimento">Data de nascimento:</label>
                    <span th:if="${#fields.hasErrors('dataNascimento')}" style="font-size: 0.8rem"
                          th:errors="*{dataNascimento}" class="text-danger"></span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-floating py-1">
                    <textarea class="form-control" th:field="*{descTratamento}" id="desc-tratamento" rows="6"></textarea>
                    <label for="desc-tratamento">O que o paciente estÃ¡ tratando?</label>
                    <span style="font-size: 0.8rem" th:if="${#fields.hasErrors('descTratamento')}"
                          th:errors="*{descTratamento}" class="text-danger"></span>
                </div>
            </div>
        </div>
        <div class="mt-2 d-flex justify-content-center">
            <div class="row w-100">
                <button class="btn btn-primary" type="submit">Salvar</button>
            </div>
        </div>
    </form>
</div>
